<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود/ثبت نام</title>
</head>
<body>
<div class="container">
    <div class="title">فرم ثبت نام کارجو</div>
    <div class="content">
        <form>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">نام</span>
                    <input type="text" placeholder="نام خود را وارد کنید" required>
                </div>
                <div class="input-box">
                    <span class="details">نام خانوادگی</span>
                    <input type="text" placeholder="نام خانوادگی خود را وارد کنید" required>
                </div>
                <div class="input-box">
                    <span class="details">ایمیل</span>
                    <input type="text" placeholder="ایمیل خود را وارد کنید" required>
                </div>
                <div class="input-box">
                    <span class="details">شماره تلفن</span>
                    <input type="text" placeholder="شماره تلفن خود را وارد کنید" required>
                </div>
                <div class="input-box">
                    <span class="details">رمز عبور</span>
                    <input type="text" placeholder="رمز عبور" required>
                </div>
                <div class="input-box">
                    <span class="details">تکرار رمز عبور</span>
                    <input type="text" placeholder="تکرار رمز عبور" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">جنسیت</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">مرد</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">زن</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="ثبت">
            </div>
            <div class="button">
                <a href="../login/login.html">ورود به حساب</a><br />
                <a href="../index.html">انصراف</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
