<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود/ثبت نام</title>
</head>
<body>
<div class="container">
    <div class="title">ورود</div>
    <div class="content">
        <form action="../index.html" method="post">
            <div class="user-details">
                    <div class="input-box">
                        <span class="details">ایمیل</span>
                        <input name="email" type="text" placeholder="ایمیل خود را وارد کنید" required>
                    </div>
                    <div class="input-box">
                        <span class="details">رمز عبور</span>
                        <input name="pass" type="password" placeholder="رمز عبور" required>
                    </div>
            </div>
            <div class="button">
                <input type="submit" value="ورود">
            </div>
            <div class="button">
                <a href="../register/register.html">ثبت نام</a><br />
                <a href="../index.html">انصراف</a>
            </div>
            <input name="login-date" value="2022-07-27" type="hidden">
        </form>
    </div>
</div>
</body>
</html>
