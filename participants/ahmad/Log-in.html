<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Log-in.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود/ثبت نام</title>
</head>
<body>
<div class="container">
    <div class="title">ورود</div>
    <div class="content">
        <form>
            <div class="user-details">
                    <div class="input-box">
                        <span class="details">ایمیل</span>
                        <input type="text" placeholder="ایمیل خود را وارد کنید" required>
                    </div>
                    <div class="input-box">
                        <span class="details">رمز عبور</span>
                        <input type="text" placeholder="رمز عبور" required>
                    </div>
            </div>
            <div class="button">
                <input type="submit" value="ورود">
            </div>
            <div class="button">
                <input type="submit" value="انصراف">
            </div>
        </form>
    </div>
</div>
</body>
</html>
